<!DOCTYPE html>
<meta charset="utf-8">
        
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
        
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    const margin = {top: 10, right: 30, bottom: 30, left: 200},
        width = 1280 - margin.left - margin.right,
        height = 1024 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);
    
    // Parse the Data
    d3.csv("diffbransje.csv").then( function(data) {
    
    
      // Add X axis
      const x = d3.scaleLinear()
        .domain([-5, 3])
        .range([ 0, width]);
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
    
      // Y axis
      const y = d3.scaleBand()
        .range([ 0, height ])
        .domain(data.map(function(d) { return d.selskap; }))
        .padding(1);
      svg.append("g")
        .call(d3.axisLeft(y))

      // Lines
      svg.selectAll("myline")
        .data(data)
        .join("line")
          .attr("x1", function(d) { return x(d.Nullpunkt-1); })
          .attr("x2", function(d) { return x(d.Diff); })
          .attr("y1", function(d) { return y(d.selskap); })
          .attr("y2", function(d) { return y(d.selskap); })
          .attr("stroke", "grey")
          .attr("stroke-width", "1px")
    
      // Circles of variable 1
      svg.selectAll("mycircle")
        .data(data)
        .join("circle")
          .attr("cx", function(d) { return x(d.Nullpunkt-1); })
          .attr("cy", function(d) { return y(d.selskap); })
          .attr("r", "4")
          .style("fill", "steelblue")
          .style("fill-opacity", "1")
          .style("stroke", "steelblue")
    
      // Circles of variable 2
      svg.selectAll("mycircle")
        .data(data)
        .join("circle")
          .attr("cx", function(d) { return x(d.Diff); })
          .attr("cy", function(d) { return y(d.selskap); })
          .attr("r", "4")
          .style("fill", "tomato")
          .style("fill-opacity", ".6")
          .style("stroke", "tomato")
    })
    </script>
